<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedFind 💊</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/a2d1234.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-600 via-indigo-500 to-purple-500 min-h-screen flex flex-col items-center">
  <header class="w-full bg-white bg-opacity-90 text-blue-700 p-4 text-center font-bold text-2xl shadow rounded-b-lg mb-2 flex items-center justify-center gap-2">
    <span>💊</span> MediFind — Find essential medicines nearby <span>📍</span>
  </header>
  <section class="bg-white bg-opacity-90 rounded-xl p-5 flex flex-col sm:flex-row items-center gap-4 shadow-lg mt-6 w-[95%] max-w-2xl">
    <select id="cityInput" class="border p-2 rounded w-full sm:w-48">
      <option value="">All Cities</option>
      <option value="Vijayawada">Vijayawada</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Chennai">Chennai</option>
    </select>
    <input id="medicineInput" type="text" placeholder="Search medicine (e.g. insulin)" 
      class="border border-gray-300 p-2 w-full sm:w-64 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button id="searchBtn" class="bg-blue-600 hover:bg-pink-500 transition text-white px-8 py-2 rounded-lg shadow font-semibold text-lg">
      <i class="fa-solid fa-magnifying-glass"></i> Search
    </button>
    <button id="locBtn" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">
      <i class="fa-solid fa-location-dot"></i> Use My Location
    </button>
  </section>
  <main class="grid md:grid-cols-2 gap-6 p-6 w-full max-w-5xl">
    <div id="map" class="h-96 rounded-xl shadow mb-3"></div>
    <div id="results" class="overflow-y-auto max-h-96 w-full"></div>
  </main>
  <footer class="text-center text-sm text-gray-100 py-4">
    © 2025 MedFind Project. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
